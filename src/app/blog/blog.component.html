<h1 *ngIf="showTitle; else defaultTitle">Fancy special Title</h1>
<ng-template #defaultTitle>
  <h1>Default Title</h1>
</ng-template>

<a [routerLink]="route.route" *ngFor="let route of routes$ | async">
  <h2>{{route.title}}</h2>
  <p>{{route.description}}</p>
</a>

<router-outlet></router-outlet>
